<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판상세')">
  <!-- fragments -->
</head>

<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    <!-- fragments -->
  </nav>

  <main role="main" class="container">

    <div class="container">
      <h1 th:text="${board.title}"></h1>
      <div>
        <p th:text="${board.content}"></p>
      </div>
      <div>
        <a type="button" class="btn btn-primary" th:href="@{/board/modify(id = ${board.id})}">글수정</a>
        <a type="button" class="btn btn-danger" th:href="@{/board/delete(id = ${board.id})}">글삭제</a>
      </div>

    </div>

  </main>

  <!-- Optional JavaScript; choose one of the two! -->
